matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: generic

    - os: osx
      osx_image: xcode9.2
      language: swift

      cache:
        bundler: true
        directories:
          - Carthage

before_install:
  - >
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      bundle install;
      bundle exec fastlane dependencies;
    fi
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
    fi

script:
  - >
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      bundle exec fastlane test;
    fi
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      swift test;
    fi
